<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #ccc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
        }
        form {
            width: 400px;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 10px;
            display: block;
            color: #ddd;
        }
        input[type="file"],
        input[type="text"] {
            margin-bottom: 20px;
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Excel Analayzer</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Upload Excel file:</label>
        <input type="file" name="file" id="file" accept=".xlsx" required><br>
        <label for="prompt">Enter your prompt:</label>
        <input type="text" name="prompt" id="prompt" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
